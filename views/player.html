<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/player.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="user-bar">
      <img src="https://pp.vk.me/c631329/v631329286/23f6e/4-funfNRMwg.jpg" alt="" class="user-avatar">
      <div class="user-details">
        <span class="username">Вова Кулик</span>
        <span class="audio-details">192 audios</span>
      </div>
    </div>
    <div class="player-section">
      <div class="now-playing">
        <div class="player-controls">
          <div class="play-button" id='now-playing'></div>
          <div class="next-button" id='pause-now-playing'></div>
        </div>
        <div class="song-details">
          <div class="song-name" id="now-playing-title">
            Nothing to play
          </div>
          <div class="song-progress">
            <div class="progress-completed" id='song-completed'></div>
            <div class="progress-control" id='song-control'></div>
          </div>
        </div>
        <div class="volume-control">
          <div class="volume-progress">
            <div class="progress-completed" id='volume-completed' ></div>
            <div class="progress-control" id='volume-control'></div>
          </div>
        </div>
        <div class="download-button"></div>
      </div>
      <div class="playlist">
        <div class="songs">
        </div>
      </div>
    </div>

    <script src='./js/player.js'></script>
  </body>
</html>
